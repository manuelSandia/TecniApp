<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
  <title>Login</title>
</head>

<body class="text-center">
    
  <main class="form-signin w-100 m-auto">
    <form>
      <img class="mb-4" src="assets/img/snapsvg-seeklogo.com.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Inicio de Sesion</h1>
  
      <div class="form-floating">
        <input type="email" name="correo" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Nombre de Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Clave</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
  </main>

    
    
  <!-- <script src="https://accounts.google.com/gsi/client" async defer></script> -->
  <script src="./js/auth.js"></script>
        
</body>
</html>
